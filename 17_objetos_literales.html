<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fundamentos javascript</title>
  </head>

  <body>
    <h1>fundamentos javascript</h1>
    <script>

      let nombre = "FranCeSco",edad = 7;
      const perro = {
        nombre:nombre,
        edad:edad,
        ladrar: function(){
          console.log("guau guauuuu!!!!!");
        }
      }


      console.log(perro);
      perro.ladrar();

      const dog = {
        nombre,
        edad,
        raza:"callejero",
        ladrar(){
          console.log("guau guauuuu guau guauuuu!!!!!");
        }
      }

      console.log(dog);
      dog.ladrar();


    </script>
  </body>

</html>
