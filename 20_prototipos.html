      //prototipos
      //POO programacion orientadas a objetos
      
      //clases - modelo a seguir
      //objetos - es una istancia de una clase osea es una copia de modelo
      //atributos - es una caracteristica de un objeto (son variables dentro de un objeto)
      //metodos - son las acciones que un objeto puede realizar(son funciones dentro de un objeto)

      //funcion constructora donde asiganamos los metodos al prototipo no a la funcion como tal 
      function Animal(nombre,genero){
        //atributos
        this.nombre = nombre;
        this.genero = genero; 
      }

      //metodos agregados al prototipo de la funcion constructora
      Animal.prototype.sonar= function(){
        console.log("hago sonidos por que estoy vivo");
      }

      Animal.prototype.saludar = function(){
        console.log(`hola me llamo ${this.nombre}`);
      }


      const snoopy = new Animal("snoopy","macho"),
      lolaBonny = new Animal("lola bunny","hembra");

      console.log(snoopy);
      console.log(lolaBonny);

      snoopy.sonar();
      snoopy.saludar();
      
      lolaBonny.sonar();
      lolaBonny.saludar();

    </script>
