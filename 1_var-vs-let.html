<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>fundamentos javascript</title>
    </head>

    <body>
        <h1>fundamentos javascript</h1>
        <script>
            var hola = "hola mundo";
            let hello = "hello word";
    
            console.log(hola);
            console.log(hello);
            console.log(window);
            console.log(Window.hola);
            console.log(window.hello);

            console.log("************************usando var*************************");
            //ambiito de bloque
            var musica="rock";
            console.log("musica antes del bloque", musica);
            //dentro de este bloque
            if(true)
            {
             var musica = "pop";
             console.log("musica dentro del bloque", musica);   
            }
            console.log("musica despues del bloque", musica);

            console.log("************************usando let************************");
            //ambiito de bloque
            let musica2="rock";
            console.log("musica antes del bloque", musica2);
            //dentro de este bloque
            if(true)
            {
             let musica2 = "pop";
             console.log("musica dentro del bloque", musica2);   
            }
            console.log("musica despues del bloque", musica2);

        </script>
    </body>
    

</html>
