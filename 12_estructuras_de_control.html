<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>fundamentos javascript</title>
    </head>

    <body>
        <h1>fundamentos javascript</h1>
        <script>
            // if else
            let edad = 23;

            if(edad >= 18){
                console.log("eres mayor de edad");
            }
            else{
                console.log("eres menor de edad");
            }

            //if, else if, else

            let hora =6;
            if((hora >= 6) && (hora <= 11)){
                console.log("buenos dias");
            }
            else if((hora >= 12) && (hora <= 18)){
                console.log("buenas tardes");
            }
            else if((hora >= 19) && (hora <= 23)){
                console.log("buenas noches");
            }
            else{
                console.log("dejame dormir");
            }

            if((hora > 5) && (hora < 12)){
                console.log("buenos dias");
            }
            else if((hora > 11) && (hora < 19)){
                console.log("buenas tardes");
            }
            else if((hora > 18) && (hora < 24)){
                console.log("buenas noches");
            }
            else{
                console.log("dejame dormir");
            } 
            
            //operador ternario (condicion) ? (true) : (false);
            console.log((edad>=18 ? "eres mayor de edad" : "eres menor de edad"))

            //switch - case

            let dia = 5;
            switch(dia){
                case 0: 
                    console.log("domingo");
                    break;
                case 1:
                    console.log("lunes");
                    break;
                case 2:
                    console.log("martes");
                    break;
                case 3:
                    console.log("miercoles");
                    break;
                case 4:
                    console.log("jueves");
                    break;
                case 5:
                    console.log("viernes");
                    break;
                case 6:
                    console.log("sabado");
                    break;
                case 7:
                    console.log("domingo");
                    break;
                default:
                    console.log("dia no valido");
                    break;
            }



        </script>
    </body>
    
</html>
