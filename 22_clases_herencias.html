<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fundamentos javascript</title>
  </head>

  <body>
    <h1>fundamentos javascript</h1>
    <script>



      class Animal{
        //el constructor es un metodo especial quese ejecuta en el moemnto de instanciar la clases
        constructor(nombre,genero){
        //atributos
        this.nombre = nombre;
        this.genero = genero; 
        }
        //metodos
        sonar(){
          console.log("hago sonidos por que estoy vivo");
        }
        saludar(){
          console.log(`hola me llamo ${this.nombre}`);
        }
      }

      const mimi = new Animal("mimi","hembra"),
      scooby = new Animal("scooby","macho");

      console.log(mimi);
      console.log(scooby);

      mimi.sonar();
      mimi.saludar();

      scooby.sonar();
      scooby.saludar();

      //momento de heredar 
      class perro extends Animal{
        constructor(nombre,genero,tamanio){
          //manda  a  llamar el constructor de la clase padre
          super(nombre,genero);
          this.tamanio = tamanio;
        }
        sonar(){
          console.log("soy un perro y mi sonido es un ladrido");
        }

        ladrar(){
          console.log("guau guau");
        }
      }


      const mini2 = new perro("mini","hembra","chico"),
      scoobydoo = new perro("scoobydoo","macho","gigante");

      console.log(mini2);
      console.log(scoobydoo);

      mini2.sonar();
      mini2.saludar();
      mini2.ladrar();

      scoobydoo.sonar();
      scoobydoo.saludar();
      scoobydoo.ladrar();



    </script>
  </body>

</html>
