<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fundamentos javascript</title>
  </head>

  <body>
    <h1>fundamentos javascript</h1>
    <script>
      class Animal{
        //el constructor es un metodo especial quese ejecuta en el moemnto de instanciar la clases
        constructor(nombre,genero){
        //atributos
        this.nombre = nombre;
        this.genero = genero; 
        }
        //metodos
        sonar(){
          console.log("hago sonidos por que estoy vivo");
        }
        saludar(){
          console.log(`hola me llamo ${this.nombre}`);
        }
      }

      //momento de heredar 
      class perro extends Animal{
        constructor(nombre,genero,tamanio){
          //manda  a  llamar el constructor de la clase padre
          super(nombre,genero);
          this.tamanio = tamanio;
          this.raza = null;
        }
        sonar(){
          console.log("soy un perro y mi sonido es un ladrido");
        }

        ladrar(){
          console.log("guau guau");
        }
        //un metodo estatico es un metodo que no pertenece a una instancia de la clase
        static queeres(){
          console.log("los perros somos animales mamiferos que pertencen a la familia de los caninos. somos considerados los mejores amigos del hombre")
        }

        //los setters y getters son metodos especiales que nos permiten establecer y obtener valores de atributos de nuestra clase
        get getraza(){
          return this.raza;
        }

        set setraza(raza){
          this.raza = raza;
        }
      }

      perro.queeres();

      const mini = new Animal("mini","hembra"),
      scoobydoo = new perro("scoobydoo","macho","gigante");

      console.log(mini);
      mini.sonar();
      mini.saludar();
      console.log(scoobydoo);
      scoobydoo.sonar();
      scoobydoo.saludar();
      scoobydoo.ladrar();  
      console.log(scoobydoo.getraza);
      scoobydoo.setraza = "pastor aleman";
      console.log(scoobydoo.getraza);


    </script>
  </body>

</html>
