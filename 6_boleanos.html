<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>fundamentos javascript</title>
    </head>

    <body>
        <h1>fundamentos javascript</h1>
        <script>
            //los boleano son un tipo de dato convencional que tiene como valores verdadero y false 
            let = verdadero = true;
            let falso = false;
            let v = Boolean(true);
            let f = Boolean(false);

            console.log(verdadero, falso,v,f);
            console.log(typeof verdadero, typeof falso);


            //algunos ejemplos de valores booleanos que te dan como resultado falso
            console.log(Boolean(0));
            console.log(Boolean(""));
            console.log(Boolean(null));
            console.log(Boolean(undefined));
            console.log(Boolean(NaN));
            
            //aqui algunos ejemplo de valores booleanos que te dan como resultado verdadero
            console.log(Boolean(1));
            console.log(Boolean("a"));
            console.log(Boolean({}));
            console.log(Boolean([]));




        </script>
    </body>
    
</html>
