    <body>
        <h1>fundamentos javascript</h1>
        <script>
            //en JavaScript null, undefined y NaN son casos especiales en en este lenguaje 
            //undefind es un valor que no fue inicialisada osea que js lo considera como undefined ya que no se le asigno nada
            //undefind indica que no sea ha inicializado una variable y que el valor es ausente
            let indefinida;
            console.log(indefinida);

            //null es un valor vacio pero que fue inicializado intencionadamente o asignado como  null
            //null es un valor especial que indica la ausencia de un valor
            let nulo = null;
            console.log(nulo);

            //NaN = not a number
            //cuando haces una operacion pero de una variable que no es un numero con uno que si es numero y como consecuencia te manda una NaN
            let noEsUnNumero = "hola" * 2;

            console.log(noEsUnNumero);
            



        </script>
